<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Picture analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body style="background-color: #87a8a7;">
  <div class="container fixed-bottom fixed-top shadow-lg" style="width: 800px; background-color: #ffffff">
    <h4 style="text-align: center; margin-top: 30px;">
        Загрузите изображение и получите данные о количестве пикселей
    </h4>
    <div class="border" style="margin-bottom: 15px"></div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="input_colour">Введите HEX код цвета пикселя в формате #FFFFFF</label>
        <input type="text" id="input_colour" name="colour_code" class="form-control">
        <button type="submit" class="btn btn-secondary" style="margin-top: 18px; margin-bottom: 8px">Загрузить</button>
    </form>

    {% if image_object %}
        <p>{{message1}}</p>
        <p>{{message2}}</p>
        <img src="{{image_object.image.url}}" style="max-height: 300px; max-width: 780px;">
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
</body>
</html>
